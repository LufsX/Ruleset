name: Build
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: "Tools/requirements.txt"
      - name: Install dependencies
        run: pip install -r Tools/requirements.txt
      - name: Install mihomo
        run: |
          set -e
          # 获取最新版本号
          MIHOMO_VERSION=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | grep '"tag_name":' | sed -E 's/.*"v?([^"]+)".*/\1/')
          # 下载并解压
          curl -L -o mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v${MIHOMO_VERSION}/mihomo-linux-arm64-${MIHOMO_VERSION}.gz"
          gunzip mihomo.gz
          chmod +x mihomo-linux-arm64
          mkdir -p bin
          mv mihomo-linux-arm64 bin/mihomo
      - name: Build
        run: |
          python Tools/build.py
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: LufsX/ruleset.isteed.cc
          publish_branch: main
          publish_dir: ./Public
          full_commit_message: GitHub Actions Auto Update
          disable_nojekyll: true
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
